<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerdeModa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="brand-section">
          <h1><span class="brand-accent">VerdeModa</h1>
        </div>
        <nav class="main-nav">
          <ul>
            <li class="active-link"><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero-banner">
    <div class="container">
      <h2>Verdemoda, vive lo natural</h2>
    </div>
  </section>

  <section class="spotlight-products">
    <div class="container">
      <h3>Productos Destacados</h3>
      <div class="grid-layout">
        <div class="item-card">
          <img src="./assets/img/1.webp" alt="Pantalón Cargo Hombre">
          <div class="card-body">
            <h4>Pantalón Cargo Hombre</h4>
            <p class="price-tag">$59.990</p>
            <a href="producto.html" class="action-btn">Ver más</a>
          </div>
        </div>
        <div class="item-card">
          <img src="./assets/img/2.webp" alt="Camisa Oxford hombre">
          <div class="card-body">
            <h4>Camisa Oxford hombre</h4>
            <p class="price-tag">$39.990</p>
            <a href="producto.html" class="action-btn">Ver más</a>
          </div>
        </div>
        <div class="item-card">
          <img src="./assets/img/3.webp" alt="Jean Tipo Jogger Hombre">
          <div class="card-body">
            <h4>Jean Tipo Jogger Hombre</h4>
            <p class="price-tag">$45.990</p>
            <a href="producto.html" class="action-btn">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>Tienda VerdeModa &copy; 2025 – Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
