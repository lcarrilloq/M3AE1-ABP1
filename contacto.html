<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="brand-section">
          <h1><span class="brand-accent">VerdeModa</h1>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li class="active-link"><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="contact-area">
    <div class="container">
      <h2>Contáctanos</h2>
      <div class="contact-layout">
        <div class="form-section">
          <form id="mainContactForm">
            <div class="input-group">
              <label for="user-name">Nombre:</label>
              <input type="text" id="user-name" required>
            </div>
            <div class="input-group">
              <label for="user-email">Email:</label>
              <input type="email" id="user-email" required>
            </div>
            <div class="input-group">
              <label for="user-phone">Teléfono:</label>
              <input type="tel" id="user-phone">
            </div>
            <div class="input-group">
              <label for="inquiry-type">Asunto:</label>
              <select id="inquiry-type">
                <option value="pedido">Estado de pedido</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="input-group">
              <label for="user-message">Mensaje:</label>
              <textarea id="user-message" rows="5" required></textarea>
            </div>
            <button type="submit" class="action-btn">Enviar Mensaje</button>
          </form>
        </div>

      </div>
    </div>
  </section>



  <footer class="site-footer">
    <div class="container">
      <p>Tienda VerdeModa &copy; 2025 – Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
